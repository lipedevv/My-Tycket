<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Whaticket Plus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Whaticket Plus - Sistema de Atendimento" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap"
    />
    <style>
        #splash-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 9999;
        }

        #splash-content {
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e0e0e0;
            border-top: 5px solid #2DDD7F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-container {
            width: 75%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-top: 15px;
            overflow: hidden;
            margin-left: auto;
            margin-right: auto;
        }

        .progress-bar {
            height: 100%;
            background-color: #2DDD7F;
            width: 0;
            transition: width 0.3s;
        }

        .error-message {
            color: #f44336;
            margin-top: 20px;
            font-family: 'Open Sans', sans-serif;
        }

        .retry-button {
            background: #2DDD7F;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>

<body>
    <div id="splash-screen">
        <div id="splash-content">
            <div class="spinner"></div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div id="error-message" class="error-message" style="display: none;">
                <p>Erro ao carregar a aplicação.</p>
                <button class="retry-button" onclick="location.reload()">Tentar Novamente</button>
            </div>
        </div>
    </div>
    <div id="root"></div>
    <noscript>Você precisa habilitar JavaScript para executar esta aplicação.</noscript>

    <script>
        let progress = 0;
        const progressBar = document.getElementById('progress-bar');
        const errorMessage = document.getElementById('error-message');
        
        const interval = setInterval(() => {
            if (progress < 60) {
                progress += 8;
            } else if (progress < 90) {
                progress += 5;
            } else {
                progress += (100 - progress) / 10;
            }
            progressBar.style.width = progress + '%';

            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    // Se React não carregou após 5 segundos, mostrar erro
                    if (!window.React) {
                        document.getElementById('splash-screen').style.display = 'none';
                        errorMessage.style.display = 'block';
                    } else {
                        document.getElementById('splash-screen').remove();
                    }
                }, 300);
            }
        }, 800);

        window.finishProgress = () => {
            progress = 100;
        };

        // Detectar se a aplicação React carregou
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (document.getElementById('root').children.length > 0) {
                    document.getElementById('splash-screen').remove();
                }
            }, 1000);
        });
    </script>

    <!-- Placeholder para quando o build real estiver pronto -->
    <script>
        // Verificar se há build real disponível
        fetch('/static/js/main.js')
            .then(response => {
                if (response.ok) {
                    // Build real existe, recarregar para usar os arquivos corretos
                    setTimeout(() => location.reload(), 2000);
                }
            })
            .catch(() => {
                // Build ainda não está pronto, mostrar mensagem
                setTimeout(() => {
                    document.getElementById('splash-content').innerHTML = `
                        <h2 style="color: #2DDD7F; font-family: 'Open Sans', sans-serif;">WhatTicket Plus</h2>
                        <p style="font-family: 'Open Sans', sans-serif;">Sistema inicializando...</p>
                        <p style="font-family: 'Open Sans', sans-serif; color: #666; font-size: 14px;">
                            Por favor, aguarde enquanto o build está sendo finalizado.
                        </p>
                        <button class="retry-button" onclick="location.reload()">Atualizar</button>
                    `;
                }, 3000);
            });
    </script>
</body>
</html>
